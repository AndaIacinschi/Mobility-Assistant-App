<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Imagine de fundal și suprapunere */
        body {
            background-image: url('/static/ambulance_b.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
        }

        /* Suprapunere semi-transparentă pentru un efect estetic */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Fundal semi-transparent */
        }

        /* Container pentru conținutul principal */
        .content {
            position: relative;
            z-index: 2; /* Asigură-te că este deasupra suprapunerii */
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        button {
            background-color: #e74c3c; 
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b; 
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> 
    <div class="content">
        <h1>Bine ai venit</h1>
        <p>Te rugăm să alegi cum dorești să te autentifici:</p>
        <form action="{{ url_for('login_choice') }}" method="POST">
            <button type="submit" name="role" value="patient">Autentificare ca Pacient</button>
            <button type="submit" name="role" value="dispatcher">Autentificare ca Dispecer</button>
        </form>
    </div>
</body>
</html>
